		<script>
			function searchCheck(e) {
				var x = e.keyCode;
				if (x == 13) {
					if (document.activeElement.id == "redditAddress") {
						var address = document.getElementById("redditAddress").value;
						var searchAddress = "HTTP://reddit.com/r/"+address
						window.open(searchAddress,"_self");
						console.log("Reddit To Be Searched");
					}
					else {
						var address = document.getElementById("googleAddress").value;
						var searchAddress = "http://www.google.com/search?q="+address
						window.open(searchAddress,"_self");
						console.log("Google To Be Searched");	
					}
				}
			}
			document.addEventListener('keydown', searchCheck);
